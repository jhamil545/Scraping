<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Article</title>
    <!-- Agregar Tailwind o tu framework de CSS preferido -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="container mx-auto mt-8">
        <h1 class="text-2xl font-bold mb-4 text-red-600">Delete Article</h1>
        <div class="bg-white p-6 rounded shadow-md">
            <p class="text-gray-700 mb-4">Are you sure you want to delete the following article?</p>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Title:</label>
                <p class="text-lg">{{ article.title }}</p>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">URL:</label>
                <p class="text-lg">{{ article.url }}</p>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Date Published:</label>
                <p class="text-lg">{{ article.date_published }}</p>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Category:</label>
                <p class="text-lg">{{ article.category }}</p>
            </div>

            <div class="flex justify-end">
                <!-- Botón para eliminar el artículo -->
                <form action="/delete/{{ article.id }}" method="POST">
                    <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 mr-4">Delete</button>
                </form>

                <!-- Botón para cancelar y regresar -->
                <a href="/articles" class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700">Cancel</a>
            </div>
        </div>
    </div>

</body>
</html>
